<html lang="en">

    <!-- 자식 태그가 부모 태그의 속성을 이어받는 것을 '상속'이라 한다. -->

    <!-- 웹 페이지를 만들기 위해 HTML 문서를 작성할 때, body 태그 안에는 바로 제작하지 않고 container 또는 wrap을 class로 갖는 div 태그를 설정하고 출발한다. 이유는 나중에 배운다. -->

    <!-- 부모로부터 px로 된 width, height 값을 부여받으면, 자식의 width, height는 %로 적용할 수 있다. -->

    <!-- 부모태그에게 font-size 속성이 있으면, 해당 속성을 1em으로 계산한다. HTML은 특별한 설정이 없으면 자동적으로 16px로 계산하도록 설계되어 있다. 따라서 현재 1em은 16px로 설정되어 있다. 예를 들어 부모 태그인 container에게 style="font-size : 50px;"를 적용할 경우, 해당 50px을 1em으로 갖는다, 따라서 em class 값만 커지게 된다. -->
    <!-- rem의 경우는 HTML의 font-size를 1 rem으로 계산한다. -->
    <!-- 해당 단위를 계산하면서 제대로 적용되었는지 유무를 판단하려면, F12 검사 기능에서 원하는 태그(엘리먼트)를 선택한 후, computed(계산됨) Tab으로 이동하여 Filter 부분을 확인하면, font-size를 확인할 수 있다. (%, em, rem 등은 개발환경에 따라 px이 변하기 때문에 이 기능으로 검사하는 것이 좋다.) -->

    <!-- 사용자에게 글꼴 크기를 변경할 수 있는 권리를 지켜주기 위해 font-size는 rem으로 코딩하는 것이 원론적으로는 맞다. 앞으로 디자인은 이해를 돕기 위해 px를 사용할 예정이다. -->

    <!-- float 속성은 레이아웃 배치를 위해 만들어진 속성이다. 간단하게 정렬이 필요할 경우 사용한다. HTML의 모든 속성에는 float : none이라는 값으로 설정되어 있다.-->
    <!-- float : none이면 기본적으로 1층에 살고 있다. 값이 left나 right로 바뀌면 2층으로 올라간다. -->
    <!-- bottom을 보여주기 위해 clear : both; 속성을 부여한다. clear 속성은 float 속성이 끝나는 시점부터 원래대로 1층으로 돌아와 정렬되도록 만들어준다. both는 left건 right건 다 1층으로 돌아오도록 사용할 수 있다. -->
