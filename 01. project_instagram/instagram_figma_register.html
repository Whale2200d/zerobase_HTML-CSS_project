<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 instagram</title>

    <!-- CSS Stylesheet & Reset & bootstrap-->
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="stylesheet" href="./instagram_figma_register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrap">
        <section id="formSection">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/150px-Instagram_logo.svg.png" alt="">
                <p class="heading" style="color : rgb(142, 142, 142)">친구들의 사진과 동영상을 보려면 기입하세요.</p>
                <button class="facebook"><i class="bi bi-facebook" style="margin: 1em; font-size: 16px;"></i> Facebook으로 로그인</button>
            </div>
            <div class="divider">
                <div>
                    <hr class="hr-style">
                </div>
                <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                    <p style="font-style: 12px; color: gray; font-weight: lighter;">또는</p>
                </div>
                <div>
                    <hr class="hr-style">
                </div>
            </div>
            <form class="form">
                <input type="email" class="input-style" placeholder="이메일 주소" required>
                <input type="text" class="input-style" placeholder="성명" required>
                <input type="text" class="input-style" placeholder="사용자 이름" required>
                <input type="password" class="input-style" placeholder="비밀번호" required minlength="8">
                <input type="submit" value="가입" class="submit-style" required>
            </form>
        </section>
    </div>
</body>
</html>
