<!DOCTYPE html>
<!--
    DOCTYPE이 선언되어야 하는 이유
    HTML의 버전을 확인하는 영역
    DOCTYPE이 없으면, HTML5인지 아닌지 확인이 불가하여
    Style 등 디자인 부분이 마음대로 렌더링되어 화면에 보여준다.
 -->
<html lang="en">
<head>
    <!--
        Body 태그를 읽기 전에 알아야 할 HTML의 기본 정보 작성
    -->
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 사용자에게 보여주고 싶은 정보 작성 -->
    
    <!-- 여는 태그와 닫는 태그, 그 사이에 컨텐츠를 입력한다. -->
    <!-- 컨텐츠 영역에는 글자(Text) 또는 다른 태그가 들어갈 수 있다. -->
    <!-- 컨텐츠가 필요하지 않는 태그는 여는 태그만 존재할 수도 있다. ex> <img> -->

    <!-- 태그는 계층적으로 이루어져 있다.(부모 자식 관계) -->
    <!-- 자식 태그는 부모 태그가 닫히지 전에 먼저 닫혀야 한다. (들여쓰기를 통해 시각화한다.) -->

    <!-- 원하는 태그에 디자인을 적용하고 싶을 때, 반드시 태그의 '속성'에 대해 알아야 한다. -->
    <!-- '여는 태그'의 닫히는 소괄호 사이에 속성을 넣을 수 있다. -->
    <!-- 가장 많이 사용하고, 모든 태그가 가질 수 있는 속성으로는 class와 id 속성이 있다. -->
    <!-- 속성이 없어도 태그가 정상적으로 작동되는 것을 통해 태그마다 필수일 수도, 옵션일 수도 있다. -->
    <!-- 속성이 필수인 태그 중 대표적인 태그로는 a 태그가 있다. -->
    <!-- a 태그는 앵커(anchor)라고 하여 사용자의 URL을 변경해주는 속성(href)을 가진다. -->
    <!-- 반면, p 태그는 단순히 입력 글자를 출력만 하므로, 속성은 옵션사항이다. -->
    
    <!-- 원하는 태그에 디자인을 적용해보자. -->
    <!-- 스타일 속성 = "디자인 속성 : 디자인값;" -->
    <!-- style = "font-size : 24px;" -->
    <!-- style = "font-weight : 100~900, lighter~bold" -->
    <!-- 태그에다가 스타일 속성을 이용해 디자인을 입히는 방식을 인라인(Inline) 방식이라 한다. -->
    <!-- 인라인 방식에는 style 안에 여러가지 속성을 넣을 수 있다. -->
    <!-- 속성값이 끝나면 세미콜론(;)을 기입하는 것을 잊지 말아야 한다. -->

    <!-- 웹 페이지를 만들면 다양한 태그들을 작성해야 한다. -->
    <!-- 인라인(Inline) 방식으로 속성을 기입할 경우, 코드가 난잡해지고 어떤 태그에 어떤 속성이 입혀졌는지 모르는 불상사가 생긴다. -->
    <!-- 이를 위해 HTML에는 Style 태그가 존재한다. -->
    <!-- style tag는 왜 head 안에 선언되는가? head 태그는 앞선 설명처럼 Body 태그에 필요한 정보, HTML 문서 속성 등을 선언하기 위해 존재한다. 웹 브라우저가 HTML 문서를 읽게 될 때는 위에서 아래로 순차적으로 읽는다. head 태그에 style 태그를 읽고 style의 존재를 먼저 파악하기 위해서이다. -->
    <!-- style 태그 안에는 CSS selector라고 하여 style을 지정할 선택자를 고를 수 있다. 여기에는 태그, 선언한 class(.클래스명), 선언한 id(#id명)가 들어갈 수 있다. -->
    <!-- 우선순위는 인라인 속성 > #id명 > .class명 > 태그 순으로 강력하다. -->

    <!-- class와 id 속성에 대해 알아보자. -->
    <!-- id : id의 값(Value)은 문서 상, 단 한 개만 존재해야 한다. 차후 학습하게 될 JS 함수 중에서는 id 값이 하나라고 기정사실하고 실행되는 함수들이 존재하기도 한다. -->
    <!-- class : class의 값(Value)는 문서 상, 여러 개 존재해도 무관하다. 또한, 하나의 태그 당 여러 개의 class 값이 존재해도 상관없으며, 띄워쓰기로 구분하여 사용할 수 있다. -->
    <!-- p.title이라 타이핑하면 <p class="title"></p>로 빠르게 만들 수 있다. -->
    <!-- div#wrap이라 타이핑하면 <div id="wrap"></div>로 빠르게 만들 수 있다. -->

    <!-- 개발자는 하나의 파일, 하나의 함수에서 하나의 기능만 하길 원한다. -->
    <!-- 마찬가지로 HTML 하나의 문서 파일에는 HTML과 style를 구분해서 사용할 필요가 있다. -->
    <!-- 구분을 위해 style.css 파일을 생성하고, HTML 파일에는 link:css을 타이핑하여 link 태그를 선언한다. -->
    <!-- 최근에는 React, Vue 등 새로운 언어가 등장하여 지금 배우는 것과 같이 파일을 구분하진 않지만, 기초를 알기 위해 학습할 필요가 있다. -->

    <p id="title">Whale's Blog</p>
    <p class="author">Whale입니다.</p>
    <!-- 제대로 안 뜨는 이유는 내가 설치한 다른 확장 파일과 충돌이 일어날 가능성이 높다. -->
    <!-- 화면 좌측 상단 file > Preferences > Keyboard Shortcuts > peek 검색 > ctrl+E 단축키를 통해 해당 id, class 속성을 실시간으로 변경하여 반영할 수 있다.-->

    <!-- HTML에는 다양한 태그들이 존재한다. 어떤 상황에 어떤 태그를 사용해야 하는지 알아야 한다. -->
    <!-- p태그 : 문단 표현 - 문단을 알리는 태그, display 속성이 block이 기본값, 엔터/띄어쓰기를 얼마든 띄어쓰기 한 칸으로 적용됨, 줄을 바꾸려면 <br> 사용 -->
    <!-- ※ 소괄호는 &lt; &gt;로 작성 -->
    <!-- ※ 띄어쓰기는 &nbsp;로 작성 -->
    <!-- ※ 검색 키워드 : HTML entities -->

    <!-- h1~h6 태그 : 제목 표현 - 제목을 표현하는 태그, h1~h6에 따라 숫자가 커진다. -->
    <!-- 단축키 : Ctrl + D로 같은 Text를 동시에 드래그할 수 있다. -->
    <!-- 이렇게 특별한 경우를 위한 태그를 '시멘틱 태그'라고 한다. -->

    <!-- 글을 작성할 때, 제목과 본문만 필요하진 않다. 상황에 따라 목록을 만들 필요도 있다. -->
    <!-- ol : 순서 목록 - 순서가 있다보니, 상황에 따라 부여되는 속성이 존재한다. start="5"로는 시작 번호를 지정할 수 있다. -->
    <!-- ul : 순서 없는 목록 -->
    <!-- li : 목록의 내용 - ol 태그 내에 있을 경우, value 속성을 이용해 value="10"로 시작 번호를 지정할 수 있다.-->
    
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cat
            <ol>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cat</li>
                <li>Dog</li>
            </ol>
        </li>
        <li>Dog
            <ul>
                <li>123</li>
                <li>456</li>
            </ul>
        </li>
    </ol>
    <!-- 목록 태그 안에 새로운 목록 태그를 적용할 수 있다. -->
    <!-- ol 태그와 ul 태그를 혼합하여 사용할 수도 있다. -->

    <!-- 목록 태그에 부여되어 있는 CSS Style을 살펴보자. -->
    <!-- 목록 태그에 style="list-style : none;"은 목록 태그의 숫자 혹은 기호가 사라진다. 다만, padding, margin 값은 사라지지 않는다. -->
    <!-- 목록 태그에 style="list-style-type : circle;"은 목록 태그의 숫자 혹은 기호를 변경한다. 다만, padding, margin 값은 사라지지 않는다. -->

    <!-- HTML 태그 중에서 스타일만을 위한 태그 -->
    <!-- b 태그 : 볼드체 -->
    <!-- i 태그 : 이태릭체 -->
    <!-- u 태그 : 언더라인, 사실은 '고유명사', '철자가 틀렸을 때' 사용하는 태그이다. -->
    <!-- s 태그 : 취소선, HTML 문서의 내용이 틀렸을 때, 사용하는 태그이다. -->
    <!-- del 태그 : 취소선, 예전 버전에는 있었으나, 최신 버전에는 삭제된 내용을 보여줄 때, 사용하는 태그이다. -->
    <!-- 스타일(디자인) 관련 태그에는 HTML 5로 넘어오면서 표준에서 제외되는 태그가 많다. -->
    <!-- u, s, del 태그와 같이 특별한 의미를 갖는 태그를 시멘틱 태그라고 하는데, 경우에 따라 스타일 태그와 시멘틱 태그가 혼용하는 개발자들이 종종 생긴다. 각각의 의미를 갖고 있는데, CSS적인 효과를 보여준다고 해서 그대로 사용하는 것은 잘못된 코딩이라 할 수 있다. -->

    <!-- 태그마다 특수한 의미가 있는 태그를 '시멘틱 태그(Semantic Tag)'라고 한다. -->
    <!-- ※ 검색 키워드 : html text Semantic (https://www.thoughtco.com/why-use-semantic-html-3468271)-->
    <!-- strong 태그 : 볼드체, 해당 문서에서 중요한 단어라는 의미를 표시할 때 사용하는 태그이다. -->
    <!-- 시멘틱 태그가 중요한 이유 : 네이버, 구글 등 검색 포털에서 내가 만든 웹 페이지를 읽는 과정에서 도움이 될 수 있다.(SEO에 도움이 될 수 있다.) 또는 개발자 간에 알아보기 위해 만든 규칙이라 할 수 있다. -->
    <!-- 자주 사용하는 시멘틱 태그 : sup - 윗첨자, sub - 아랫첨자, abbr - 약자의 풀네임 등 Text에 담긴 내용을 마우스 hover로 확인 가능 -->
    <abbr title="HyperText Markup Language">HTML</abbr>
    <!-- 실제로 사이트를 보면 스타일 태그와 시멘틱 태그를 크게 구분하여 사용하진 않으나, 현재까지는 이런 구분이 존재한다는 정도만 알고 있는게 좋다. -->

    <!-- 브라우저에서 경로를 표현하는 방식을 배워보자. -->
    <!-- 브라우저에게 경로를 알리는 방법으로는 크게 2가지가 있다. -->
    <!-- 절대 경로 : 인터넷만 있다면, url로 접속가능한 경로 -->
    <a href="https://www.naver.com">네이버</a>
    <!-- 상대 경로 : (통상적으로) 개발 환경에서 시작되는 경로이다. '.'은 현재 페이지, '..'은 이전 페이지를 의미한다. -->
    <!-- . : 현재 파일이 위치한 경로. 현재 폴더에서 파일 간 이동할 때는 생략해도 된다. -->
    <!-- .. : 이전 경로 / 상위 경로 -->
    <!-- / : 폴더 및 파일 구분 -->
    <a href="./test/sample.html">sample</a>

    <!-- 경로를 배웠기 때문에 경로 상 존재하는 이미지를 출력해보자. -->
    <img src="./img/whale_coin.png" alt="음서서 음슴체">
    <!-- alt 속성 : 대체택스트를 입력하는 곳. 이미지 관련 경로를 만들 때, 절대 또는 상대 경로를 사용하면 접속자의 인터넷 상태가 불안정하거나, 이미지가 삭제되어 '불러오기'를 실패했을 때 이미지 대신 띄워줄 택스트를 alt 속성에 반영할 수 있다. -->
    <!-- width, height 속성 : 이미지 태그의 크기를 조절하는 작업은 역사적으로 자주 반복되었기 때문에 style에서 바꾸는 작업이 불편하다보니, 특별하게 img 태그의 속성으로 갖고 있다. 다만, CSS 선택자를 학습했으므로, img의 width, height 태그를 사용하여 스타일을 입히는 경우는 없을 것 -->

    <!-- 이미지와 더불어 멀티미디어(오디오, 동영상 등) 관련 태그도 있다. -->
    <!-- 과거에는 다양한 태그들이 존재했지만, 무게가 무거워서 방법이 최근에는 iframe 태그를 이용해 멀티미디어 태그를 선언한다. -->

    <!-- HTML에서 매우 중요한 태그로서 공간을 나누는 태그에 대해 배워보자. -->
    <!-- div 태그 : division / 가상의 경계, 가상의 레이아웃을 나눌 때 사용하는 태그이다. 예를 들어, p 태그 1000개 중 500개에만 색깔을 다르게 적용해야 한다면, 해당 p 태그 500개에게 각각 class를 선언하기보다 div 태그로 감싸서 div 태그에만 class 속성을 주는 것으로 간편하게 할 수 있다. 따라서 div 태그는 공통적인 영역을 레이아웃으로 나눌 때 매우 중요한 태그로 사용할 수 있다. 특징으로는 p 태그와 같이 display : block을 갖는다. 따라서 자동 줄바꿈이 된다. -->
    <!-- span 태그 : div에서 자동 줄바꿈조차 적용되지 않는 태그이다. 주로 디자인을 입히고 싶은 영역을 span 태그로 감싸서 적용할 때 사용된다. -->
    <!-- nav 태그 : div의 시멘틱 태그로서 주요 웹 사이트로 이동하는 navigator를 의미한다. div 태그도 이와 같이 여러가지 파생된 시멘틱 태그가 존재한다. -->

    <!-- div 태그에서 파생된 대표 시멘틱 태그를 알아보자. -->
    <!-- https://www.w3schools.com/html/html5_semantic_elements.asp -->
    <!-- header 태그 : 주로 검색창, 로고가 있는 부분 -->
    <!-- nav 태그 : 주로 navigation 바가 있는 부분 -->
    <!-- footer 태그 : 해당 웹 페이지를 누가 만들었는지, 상호명 등이 기입된 부분 -->
    <!-- aside 태그 : side 바가 있는 부분 -->
    <!-- article 태그 : 뉴스, 특정 컨텐츠가 있는 부분 -->
    <!-- section 태그 : article 태그보다 조금 큰 개념. 뉴스 section에 각각의 언론사를 article 형태로 나타낼 수 있다. 현재는 구분하기보다 div 태그로 통일하여 작성해보자.-->
</body>
</html>
